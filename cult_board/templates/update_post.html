{% extends "base.html" %}
{% block title %}Update Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
{% if post.author.id == user.id %}
<h1>Update Blog</h1>
<br/><br/>
<div class="col-md-6">
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
</div>
{% else %}
<p>You are not allowed here...</p>
{% endif %}
{% endif %}

{% endblock %}
