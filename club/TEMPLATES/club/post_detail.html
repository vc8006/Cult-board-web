{% extends "club/base.html" %}
{% block content %}
<div class="container">
    <h2>{{ object.title }}</h2>
    <p>{{ object.content }}</p>
    <p>Posted on {{object.date|date:"F,d,Y"}}</p>

    <a href="{% url "blog-update" post.id %}"><button type="button" name="button">Update</button></a>
    <a href="{% url "blog-delete" post.id %}"><button type="button" name="button">Delete</button></a>
</div>
{% endblock %}
