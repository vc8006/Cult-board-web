<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
        <title>Club Page</title>
    {% endblock %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    {% load static %}
    <script src="{% static 'js/home.js' %}"></script>
  </head>
  <body>
    <nav>
        <div class="w3-bar w3-black">
            <a href="{% url 'member-create' club_name %}" class="w3-bar-item w3-button">Add Member</a>
            <a href="{% url 'achieve-create' club_name %}" class="w3-bar-item w3-button">Add Achievement</a>
            <a href="{% url 'photo-create' club_name %}" class="w3-bar-item w3-button">Add Photo</a>
            <a href="{% url 'blog-create' club_name %}" class="w3-bar-item w3-button">Add Blog</a>
            <a href="{% url 'event-create' club_name %}" class="w3-bar-item w3-button">Add Event</a>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
