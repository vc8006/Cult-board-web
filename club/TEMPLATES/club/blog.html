{% extends "club/base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="container">
            <a href="{% url 'blog-detail' post.id %}">{{ post.title }}</a>
            <p>{{ post.content }}</p>
            <p>posted on {{post.date|date:"F,d,Y"}}</p>
        </div>
    {% endfor %}
{% endblock %}
