<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
        <title>Club Page</title>
    {% endblock %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    {% load static %}
    <script src="{% static 'js/home.js' %}"></script>
  </head>
  <body>
    <nav>
      <div class="w3-bar w3-black">
        <a href="{% url 'club-home' club_name %}" class="w3-bar-item w3-button">Home</a>
        <a href="{% url 'club-events' club_name %}" class="w3-bar-item w3-button">Events</a>
        <a href="{% url 'club-achieve' club_name %}" class="w3-bar-item w3-button">Achievements</a>
        <a href="{% url 'club-team' club_name %}" class="w3-bar-item w3-button">Team</a>
        <a href="{% url 'club-blogs' club_name %}" class="w3-bar-item w3-button">Blogs</a>
        <a href="{% url 'club-gallery' club_name %}" class="w3-bar-item w3-button">Gallery</a>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
