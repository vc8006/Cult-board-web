{% extends "club/base.html" %}
{% block content %}
<div class="container">
    <img src="{{ object.image.url }}" alt="No Image">
    <br> </br>
    <h2>{{ object.title}}</h2>
    <p>{{ object.content }}</p>
    <p>posted on {{object.date|date:"F,d,Y"}}</p>

    <a href="{% url "achieve-update" achieve.id %}"><button type="button" name="button">Update</button></a>
    <a href="{% url "achieve-delete" achieve.id %}"><button type="button" name="button">Delete</button></a>
</div>
{% endblock %}
