{% extends "club/base.html" %}
{% block content %}
    {% for achieve in achievements %}
        <div class="container">
            <img src="{{ achieve.image.url }}" alt="No Image">
            <br> </br>
            <a href="{% url 'achieve-detail' club_name achieve.id %}">{{ achieve.title }}</a>
            <p>{{ achieve.content }}</p>
            <p>posted on {{achieve.date|date:"F,d,Y"}}</p>
        </div>
    {% endfor %}
{% endblock %}
