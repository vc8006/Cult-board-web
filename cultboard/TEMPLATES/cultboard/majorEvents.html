{% extends "cultboard/base.html" %}
{% block title %}
    <title>Major Events</title>
{% endblock %}
{% block content %}
    {% for event in major_events %}
        <u><h2>{{ event.name }}</h2></u>
        <p>{{ event.description }}</p>
        <img src="{{ event.logo.url }}" alt="No Image">
        <a href="{{ event.fb_link }}">Fb</a>
        <a href="{{ event.insta_link }}">Insta</a>
        <a href="{{ event.linkedin_link }}">Linkedin</a>
        <br>
    {% endfor %}
{% endblock %}
